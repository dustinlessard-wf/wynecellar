<!DOCTYPE html>
<html lang="en">
<head>
    <title>Basic Template</title>

    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="http://static.stackmob.com/js/json2-min.js"></script>
    <script src="http://static.stackmob.com/js/underscore-1.4.4-min.js"></script>
    <script src="http://static.stackmob.com/js/backbone-1.0.0-min.js"></script>
    <script>

    (function($){

        // Define Wine Model
        var Wine = Backbone.Model.extend();

        // Define Wines Collection
        var Wines = Backbone.Collection.extend({
            Model: Wine
        });

        // Create instances of Wine model
        var wine1 = new Wine({winery : "Robert Mondovi"});
        var wine2 = new Wine({winery : "CakeBread"});

        // Create instance of Wine Collection
        var wines = new Wines();

        // Add Wine models to the Wines Collection
        wines.add(wine1);
        wines.add(wine2);

        // Define the Home View
        HomeView = Backbone.View.extend({

            el: 'body',

            initialize: function() {
                this.render();
            },

            render: function() {
                this.$el.empty();
                this.$el.append("<h1>Wine Cellar</h1>");

                this.listView = new ListView();
                this.$el.append(this.listView.render().el);

                return this;
            }
        });

        // Define a List View
        ListView = Backbone.View.extend({
            tagName: 'ul',

            initialize: function() {
                this.template = _.template($('#listTemplate').html());
                this.render();
            },

            render: function() {
                this.$el.empty();
                this.$el.append(this.template({winery : "Cakebread"}));

                return this;
            }
        });

    }(jQuery));

    $(document).ready(function() {
        var view = new HomeView();
    });

    </script>

    <script type="text/template" id="listTemplate">
        <li>
            <%= winery %>
        </li>
    </script>

</head>
<body></body>
</html>
