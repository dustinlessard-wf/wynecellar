<!DOCTYPE html>  
<html lang="en">
<head> 
<title>JQM</title>
    
  <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.css" />
  <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>

  <script>
  $(document).on("mobileinit", function () {
      $.mobile.page.prototype.options.addBackBtn= true;
      $.mobile.ajaxEnabled = false;
      $.mobile.linkBindingEnabled = true;
      $.mobile.hashListeningEnabled = true;
      $.mobile.pushStateEnabled = false;
  });
  </script>

  <script src="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.js"></script>

  <script src="http://static.stackmob.com/js/json2-min.js"></script>
  <script src="http://static.stackmob.com/js/underscore-1.4.4-min.js"></script>
  <script src="http://static.stackmob.com/js/backbone-1.0.0-min.js"></script>
  <script src="http://static.stackmob.com/js/stackmob-js-0.9.2-min.js"></script>

</head> 
<body>

<!-- HOME -->
<div data-role="page">
  <div data-role="header">
      <h1>My Wines</h1>
      <a href="#wineadd" data-transition="flow" data-icon="plus" class="ui-btn-right">Add Wine</a>
  </div>
  <div data-role="content">
    <ul data-role="listview">
      <li>
        <a href="#winedetail">Winery Name</a>
      </li>
    </ul>
  </div>
</div>


<!-- ADD -->
<div data-role="page" id="wineadd">
  <div data-role="header">
      <h1>My Wines</h1>
  </div>
  <div data-role="content"> 
      <form  method="post" id="addForm">
      <legend>Add a Wine</legend>

      <label for="winery" class="ui-hidden-accessible">Winery Name:</label>
      <input type="text" placeholder="winery name" name="winery" class="winery" 
          autocapitalize="off" autocorrect="off" value="">

      <label for="year" class="ui-hidden-accessible">Year:</label>
      <input type="text" placeholder="year" type="numeric" name="year" class="year" 
          autocapitalize="off" autocorrect="off" value="">

      <label for="type" class="ui-hidden-accessible">Type:</label>
      <select name="type" id="type" data-native-menu="false" data-role="select">
        <option value="Cabernet">Cabernet</option>
        <option value="Pinot Noir">Pinot Noir</option>
      </select> 

      <label for="size" class="ui-hidden-accessible">Size:</label>
        <select name="size" id="size" data-role="slider">
        <option value="750">750 ml</option>
        <option value="1.5">1.5 liter</option>
      </select> 

      <input type="submit" id="addBtn" class="large button" value="submit" />
    </form>
  </div>

</div>


<!-- DETAIL -->
<div data-role="page" id="winedetail">
  <div data-role="header">
      <h1>My Wines</h1>
  </div>
  <div data-role="content"> 
    <ul data-role="listview" data-inset="true">
      <li>
        Some information
      </li>
    </ul>
  </div>
</div>

</body>
</html>
